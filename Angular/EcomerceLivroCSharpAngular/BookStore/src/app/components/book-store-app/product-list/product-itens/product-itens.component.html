<div class="card shadow-sm">
  <img src='{{"/assets/images/" + livro.image }}' class="bd-placeholder card-img-top" width="100%" height="500px" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{ livro.name }}</h5>
    <p class="card-text">{{ livro.category }}</p>
    <p class="card-text">{{ livro.quantity }}</p>
    <p class="card-text">{{ livro.price | currency:'BRL' }}</p>
    <div class="btn-group">
      <button class="btn btn-primary btn-sm" >Comprar</button>
      <button class="btn btn-secondary btn-sm" >Detalhes</button>
    </div>
  </div>
